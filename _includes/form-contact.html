<!-- Modal -->
<div class="modal fade" id="contactForm" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Свяжитесь с нами</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="https://formspree.io/apicrafter@apicrafter.ru" method="POST" data-parsley-validate="">
          <div class="form-group row">
            <div class="col-12 col-sm-6 mb-3 mb-sm-0">
            <label for="formName">Ваше имя*</label>
            <input type="text" name="full_name" class="form-control" id="formName" placeholder="Введите Ваше имя" required="">
            </div>
            <div class="col-12 col-sm-6 mb-3 mb-sm-0">
              <label for="formEmail">E-mail*</label>
              <input type="email" name="_replyto" class="form-control" id="formEmail" placeholder="Введите Ваш E-mail" required="">
            </div>
          </div>
          <div class="form-group">
            <label for="formMessage">Текст сообщения*</label>
            <textarea name="message" class="form-control" id="formMessage" rows="3" placeholder="Введите текст сообщения" required=""></textarea>
          </div>
          <div class="form-group">
            <p class="warn">Отправляя заявку, я соглашаюсь на обработку персональных данных.</p>
          </div>
          <div class="form-group text-center">
            <input class="btn btn-lg btn-primary" type="submit" value="Отправить сообщение">
          </div>

          <input type="hidden" name="_subject" value="Сообщение с сайта API Crafter">
          <input type="hidden" name="_next" value="http://apicrafter.ru/thanks">
          <input type="hidden" name="_language" value="ru" />
        </form>
      </div>
    </div>
  </div>
</div>
<!-- END Modal -->
